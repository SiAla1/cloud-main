<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Régions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #00cec9;
            --background-color: #f8f9fa;
            --text-color: #2d3436;
            --white-color: #ffffff;
            --border-color: #dfe6e9;
            --hover-color: #dcdde1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--white-color);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .regions-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background-color: var(--white-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .regions-table th, .regions-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .regions-table th {
            background-color: var(--primary-color);
            color: var(--white-color);
            text-transform: uppercase;
            font-weight: 600;
        }

        .regions-table tr:nth-child(even) {
            background-color: var(--hover-color);
        }

        .regions-table tr:last-child td {
            border-bottom: none;
        }

        .regions-table tr:hover {
            background-color: var(--accent-color);
            color: var(--white-color);
        }

        .back-link {
            display: inline-block;
            text-align: center;
            padding: 0.75rem 1.5rem;
            background-color: var(--secondary-color);
            color: var(--white-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: var(--accent-color);
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }

            .regions-table th, .regions-table td {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Liste des Régions</h1>
        </div>

        <table class="regions-table">
            <thead>
                <tr>
                    <th>ID Région</th>
                    <th>Nom de la Région</th>
                </tr>
            </thead>
            <tbody>
                {% for region in regions %}
                <tr>
                    <td>{{ region[0] }}</td>
                    <td>{{ region[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/liste_client" class="back-link">Retour à la liste des clients</a>
    </div>
</body>
</html>
